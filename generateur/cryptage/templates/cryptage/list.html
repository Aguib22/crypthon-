{% load static %} 

<!DOCTYPE html>
<html>
<head>
  <title>Historique des Images</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <style>
    body{
      background-color: rgba(255, 251, 249, 0.995);
    }
    .image-card {
      display: flex;
      align-items: center;
      width: 300px;
      margin-bottom: 20px;
    }

    .image-card img {
      width: 100%;
      height: auto;
    }

    .image-card .card-footer {
      background-color: #f8f9fa;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Historique des Images</h1>
    <a href="{% url 'home' %}" class="btn btn-primary w-25 mb-4">Acceuil</a>
    <div class="row">

      {% for img in images %}

      <div class="col-lg-3 col-md-6 ">
        <div class="card image-card">
          <img src="{{ img.image.url }}" alt="Image 1">
          <div class="card-body">
            <p style="font-weight: bold;">{{ img.membre.nom}} {{ img.membre.prenom }}</p>
            DÃ©partement: <span>{{img.membre.departement}}</span>
          </div>
          <div class="card-footer">
            Date : {{ img.date_generation }}
          </div>
        </div>
      </div>

      {% endfor %}

      
    
    </div>
  </div>

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
