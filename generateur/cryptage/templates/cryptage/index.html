{% load static %} 
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/home1.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <title>generateur-qrcode</title>
  </head>
  <body>

    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    -->
    <div class="row m-3">

      

      <div class="col-lg-6 text-center abc">
          <a href="{% url 'list' %}" class="btn " style="background-color: rgba(227, 143, 40, 0.883); font-weight:bold">
            voir les qrcodes génerés
          </a>


          <!-- Default form login -->
          <form action="" method="post" class="" id ="valid">
            {% csrf_token %}

            <p class="h4 mb-4 text-left">Transformer vos données en QRCODE</p>

            <p class="text-center">Saisissez vos informations</p>
            <div class="my-3 text-center" id ="msg">
                
              {% if messages %}
              {% for msg in messages  %}
                {% if error %}
                <div class = "alert alert-danger">
                  <p>{{ msg }}</p>
                </div>
                {% else %}
                <div class = "alert alert-success">
                  <p>{{ msg }}</p>
                </div>
                {% endif %}
              {% endfor %}

              {% endif %}
              
              
            </div>
            <!-- Email -->
                <small></small>
                <label for="pr" class="in">Prénom</label>
                <input type="text" id="pr" class="form-control mb-4" placeholder="Entrer votre prénom" name='prenom'>
              

                <small></small>
                <label for="text" class="in">Nom</label>
                <input type="text" id="text" class="form-control mb-4" placeholder="Entrer votre Nom" name='nom'>
            

              <div class="row m-0">
                  <div class="col-md-12 col-lg-6">
                      <small></small>
                      <label for="dep" class="in">Départment</label>
                      <select name="departement" id="" class="form-control mb-4">
                        {% for dep in departement  %}
                          <option value="{{dep.id}}">{{ dep.nom_depart }}</option>
                        
                        {% endfor %}
                        
                      </select>
                  </div>
                  <div class="col-md-12 col-lg-6" >
                    <small></small>
                    <label for="tel" class="in">Téléphone</label>
                    <input type="text" id="tel" class="form-control mb-4" placeholder="Entrer votre numero" name='telephone'>
              
                  </div>
                </div>
                <small></small>
                <label for="email" class="in">Email</label>
                <input type="email" id="email" class="form-control mb-4" placeholder="Entrer votre email" name='email'>
                <small></small>
                <label for="prof" class="in">Profession</label>
                <input type="text" id="prof" class="form-control mb-4" placeholder="Entrer votre profession" name='profession'>

          
            

            <!-- Sign in button -->
            <button class="btn btn-info btn-block" type="submit">
              Generer
            </button>
        </form>
            
          <!-- Structure de la fenêtre modale -->
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeBtn">&times;</span>
            
              <button id="okBtn">OK</button> <!-- Ajoutez le bouton OK -->
            </div>
          </div>
          

            
          

      </div>


      <div class=" col-lg-6 col-md-12 xyz text-center" >

        <img src="{{ img.image.url }}" alt="">
        

      </div>


      
    
    </div>
  
    


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/forms.js' %}"></script>
  </body>
</html>
